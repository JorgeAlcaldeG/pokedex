<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Info</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>
<body>
    <h1>Reproduce un archivo de audio</h1>
    <div style="width: 20%;">
        <img id="pkIMG" style="border-width: 0.5em; border-style: solid;" src="./resources/sprite/1.png">
    </div>
    <!-- <button id="playAudio">Reproducir audio</button> -->
    <div id="audioInfo"></div>
    <div id="audioAmplitude"></div>

    <script>
        document.getElementById('pkIMG').addEventListener('click', function() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            // console.log(document.getElementById('pkIMG').style);

            fetch(`./resources/audio/1.ogg`) // Reemplaza 'audiofile.mp3' con el nombre de tu archivo de audio
                .then(response => response.arrayBuffer())
                .then(data => audioContext.decodeAudioData(data))
                .then(buffer => {
                    const sampleRate = buffer.sampleRate;
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    const analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    source.start();

                    const dataArray = new Uint8Array(analyser.fftSize);

                    function update() {
                        analyser.getByteTimeDomainData(dataArray);

                        let sum = 0;
                        for (let i = 0; i < dataArray.length; i++) {
                            sum += dataArray[i];
                        }
                        const average = (sum / dataArray.length)- (Math.floor(sum / dataArray.length))+1;

                        document.getElementById('audioAmplitude').innerText = `Amplitud promedio: ${average}`;
                        var num = 3*average
                        document.getElementById("pkIMG").style.borderWidth = num+"em";
                        console.log(document.getElementById("pkIMG").style.borderWidth);
                        // document.getElementById("pkIMG").style.borderWidth ="0em";
                        requestAnimationFrame(update);
                        // n - Math.floor(n)
                    }

                    update();
                })
                .catch(error => console.error('Error fetching or decoding audio data:', error));
        });

    </script>
</body>
</html>
